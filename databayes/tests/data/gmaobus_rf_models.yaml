ml_performance_100:
  fit_parameters:
    percentage_training_data: 0.7
    training_sliding_window_size: 1
    testing_sliding_window_size: 1
    is_test_pct: True
    is_train_pct: True

  measures:
    accuracy:
      k_values: [1,2,3,4,5]
      p_values: [0.1,0.5,1.0]

rf_01:
  type: "RandomForestModel"

  var_targets:
    - ODM_LIBELLE
    - FONCTION_NIV2
    
  var_features:
    - SIG_LIEU
    - SIG_ORGANE
    - SIG_INCIDENT
    - GARANTIE
    - KILOMETRAGE
  
  hyper_parameters:
    random_state: 0

