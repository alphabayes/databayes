image: python:3.6

.only-version-branch:
  only:
    - /^[0-9]+(\.[0-9]+)*((a|b|rc)[0-9]+)$/
    - master
    - devel
    
stages:
  - tests
  # - build
  # - deploy
  
tests:
  stage: tests
  script:
    - pip install packaging>=20.0
    - pip install pytest>=5.3.2
    - pip install -e ./
    - cd databayes/tests && pytest -v --runslow
  
